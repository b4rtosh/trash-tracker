name: DAST Security Scans

on:
  # --- rÄ™czne uruchamianie ---
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target URL to scan"
        required: true
        default: "https://trash-tracker.pl/"

  # --- automatyczne uruchamianie na push/PR ---
  pull_request:
    branches: [ "dast-scan-feature" ]
  push:
    branches: [ "dast-scan-feature" ]

env:
  TARGET_URL: ${{ github.event.inputs.target_url || 'https://trash-tracker.pl/' }}

jobs:
  dast-scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------
      # OWASP ZAP
      # --------------------------------------
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ env.TARGET_URL }}
          cmd_options: "-a"
        continue-on-error: true

      # --------------------------------------
      # WAPITI
      # --------------------------------------
      - name: Install Wapiti
        run: sudo apt update && sudo apt install -y wapiti

      - name: Run Wapiti scan
        run: |
          wapiti -u "${{ env.TARGET_URL }}" \
            -f html -o wapiti-report.html
        continue-on-error: true

      # --------------------------------------
      # SQLMAP
      # --------------------------------------
      - name: Install SQLMap
        run: sudo apt install -y sqlmap

      - name: Run SQLMap (safe mode)
        run: |
          sqlmap -u "${{ env.TARGET_URL }}" \
            --batch --crawl=2 --level=2 --risk=1 \
            --dbs --forms --output-dir=sqlmap_output
        continue-on-error: true

      # --------------------------------------
      # BURP SUITE VIA REST API
      # --------------------------------------
      - name: Run Burp Scanner
        run: |
            docker run -d --name burp -p 1337:1337 portswigger/burp-rest-api
            sleep 20
            curl -X POST "http://localhost:1337/v0.1/scan" \
                -H "Content-Type: application/json" \
                -d '{"url": "'${{ env.TARGET_URL }}'"}' \
                -o burp_result.json
        continue-on-error: true

      # --------------------------------------
      # Upload artifacts
      # --------------------------------------
      - name: Upload DAST reports
        uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: |
            zap_scan/**
            wapiti-report.html
            sqlmap_output/**
            burp_result.json

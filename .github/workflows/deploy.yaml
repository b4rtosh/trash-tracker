name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: false
        type: boolean
        default: false
      build_container:
        description: 'Build container image'
        required: false
        type: boolean
        default: true
      deploy_solution:
        description: 'Deploy the whole app without migration'
        required: false
        type: boolean
        default: true
env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: trash-tracker/app

jobs:
  build:
    if: github.event.inputs.build_container != 'false'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      id: build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./src
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  plan:
    needs: build
    runs-on: ubuntu-latest
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./infra
      run: terraform init -backend-config="backend.hcl"

    - name: Terraform Plan
      working-directory: ./infra
      env:
        TF_VAR_app_container_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image-tag || 'latest' }}
        TF_VAR_db_master_username: ${{ secrets.DB_MASTER_USERNAME }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        TF_VAR_django_superuser_username: ${{ secrets.DJANGO_SUPERUSER_USERNAME }}
        TF_VAR_django_superuser_email: ${{ secrets.DJANGO_SUPERUSER_EMAIL }}
        TF_VAR_django_superuser_password: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
        TF_VAR_request_rate_limit: ${{ vars.REQUEST_RATE_LIMIT }}
      run: |
        if [ "${{ github.event.inputs.run_migrations }}" == "true" ]; then
          terraform plan -var-file=migrate.tfvars
        else
          terraform plan -var-file=prod.tfvars
        fi

  manual-approval:
    environment: 'Prod'
    runs-on: ubuntu-latest
    needs:
      - plan
    steps:
      - run: echo "Approved to Prod"

  deploy:
    needs: 
      - build
      - manual-approval
    runs-on: ubuntu-latest
    # Run when migrations are requested, regardless of build job status
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped') && (needs.manual-approval.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./infra
      run: terraform init -backend-config="backend.hcl"
         
    - name: Deploy with Migrations
      working-directory: ./infra
      env:
        TF_VAR_app_container_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image-tag || 'latest' }}
        TF_VAR_db_master_username: ${{ secrets.DB_MASTER_USERNAME }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        TF_VAR_django_superuser_username: ${{ secrets.DJANGO_SUPERUSER_USERNAME }}
        TF_VAR_django_superuser_email: ${{ secrets.DJANGO_SUPERUSER_EMAIL }}
        TF_VAR_django_superuser_password: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
        TF_VAR_request_rate_limit: ${{ vars.REQUEST_RATE_LIMIT }}
      run: |
        if [ "${{ github.event.inputs.run_migrations }}" == "true" ]; then
          terraform apply -auto-approve -var-file=migrate.tfvars
        else
          terraform apply -auto-approve -var-file=prod.tfvars
        fi

    - name: Get Outputs
      id: tf-outputs
      working-directory: ./infra
      run: |
        echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

    - name: Display Configuration
      env:
        ALB_DNS: ${{ steps.tf-outputs.outputs.alb_dns }}
        DOMAIN: ${{ secrets.DOMAIN_NAME }}
        MIGRATIONS_RUN: ${{ github.event.inputs.run_migrations }}
        BUILD_RUN: ${{ github.event.inputs.build_container }}
      run: |
        echo "=========================================="
        echo "âœ… Deployment Complete!"
        echo "=========================================="
        echo "Container built: ${BUILD_RUN:-true}"
        echo "Migrations run: ${MIGRATIONS_RUN:-false}"
        echo "ALB DNS: $ALB_DNS"
        echo "Your site: https://$DOMAIN"
        echo "=========================================="
name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: false
        type: boolean
        default: false
      build_container:
        description: 'Build container image'
        required: false
        type: boolean
        default: true

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: trash-tracker/app

jobs:
  build:
    if: github.event.inputs.build_container != 'false'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      id: build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./src
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  migrate:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    # Run when migrations are requested, regardless of build job status
    if: always() && github.event.inputs.run_migrations == 'true' && (needs.build.result == 'success' || needs.build.result == 'skipped')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./infra
      run: terraform init -backend-config="backend.hcl"

    - name: Deploy with Migrations
      working-directory: ./infra
      env:
        TF_VAR_app_container_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image-tag || 'latest' }}
        TF_VAR_db_master_username: ${{ secrets.DB_MASTER_USERNAME }}
        TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      run: |
        echo "Deploying with migrations enabled (1 task)..."
        terraform apply -auto-approve -var-file=migrate.tfvars

    - name: Wait for migration to complete
      run: |
        echo "Waiting 60 seconds for migration to complete..."
        sleep 60

  deploy:
    needs: [build, migrate]
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped') && (needs.migrate.result == 'success' || needs.migrate.result == 'skipped')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./infra
      run: terraform init -backend-config="backend.hcl"

    - name: Deploy Normal App
      working-directory: ./infra
      env:
        TF_VAR_app_container_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image-tag || 'latest' }}
        TF_VAR_db_master_username: ${{ secrets.DB_MASTER_USERNAME }}
        TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      run: |
        echo "Deploying normal app (scaled to desired count)..."
        terraform apply -auto-approve -var-file=prod.tfvars

    - name: Get Outputs
      id: tf-outputs
      working-directory: ./infra
      run: |
        echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

    - name: Display Configuration
      env:
        ALB_DNS: ${{ steps.tf-outputs.outputs.alb_dns }}
        DOMAIN: ${{ secrets.DOMAIN_NAME }}
        MIGRATIONS_RUN: ${{ github.event.inputs.run_migrations }}
        BUILD_RUN: ${{ github.event.inputs.build_container }}
      run: |
        echo "=========================================="
        echo "âœ… Deployment Complete!"
        echo "=========================================="
        echo "Container built: ${BUILD_RUN:-true}"
        echo "Migrations run: ${MIGRATIONS_RUN:-false}"
        echo "ALB DNS: $ALB_DNS"
        echo "Your site: https://$DOMAIN"
        echo "=========================================="

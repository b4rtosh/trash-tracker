{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrashTracker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
        <a href="{% url 'routes:index' %}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="{% static 'img/logo-1.png' %}" alt="TrashTracker Logo" style="height: 40px; margin-right: 10px;">
            <h1 style="color: lightgreen; margin: 0;">TrashTracker</h1>
        </a>
        {% else %}
        <a href="{% url 'routes:index' %}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="{% static 'img/logo-1.png' %}" alt="TrashTracker Logo" style="height: 40px; margin-right: 10px;">
            <h1 style="color: lightgreen; margin: 0;">TrashTracker</h1>
        </a>
    {% endif %}

        {% if user.is_not_authenticated %}
    <div class="header-right">
        <form method="post" action="{% url 'login' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn logout-btn">Login</button>
        </form>
    </div>
        {% endif %}
        {% if user.is_authenticated %}
    <div class="header-right">
        <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn logout-btn">Logout</button>
        </form>
    </div>
        {% endif %}
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

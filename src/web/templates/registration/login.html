{% extends "base.html" %}
{% block content %}
<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Log in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Log in</button>
    </form>
    <p class="signup-text">
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}

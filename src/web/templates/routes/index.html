{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>Routes</h2>
    <a href="{% url 'routes:route_create' %}" class="btn">Add New Route</a>
    <ul class="route-list">
        {% for route in routes %}
            <li><a href="{% url 'route_detail' route.id %}">{{ route.name }}</a></li>
        {% empty %}
            <li>No routes available.</li>
        {% endfor %}
    </ul>
{% endblock %}

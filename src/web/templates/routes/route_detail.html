{% extends 'base.html' %}
{% block content %}
    <h2>{{ route.name }}</h2>
    <p><strong>Estimated Time:</strong> {{ route.duration }}</p>
    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div style="flex: 1;">
            {{ map|safe }}
        </div>
        <div style="flex: 1;">
            <table>
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    {% for point in points %}
                    <tr>
                        <td>{{ point.address }}</td>
                        <td>{{ point.latitude }}</td>
                        <td>{{ point.longitude }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" name="delete" value="1">Delete Route</button>
    </form>
{% endblock %}
